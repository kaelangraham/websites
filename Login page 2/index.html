<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Name - Log in</title>
    <link rel="icon" href="images/happy.png">
    <!-- style sheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Montserrat font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>

     <!-- login -->
        <div class="login_container">
            <div class="login_title">
                <img src="images/happy.png" alt="Company Logo">
                <h2>Site Name</h2>
            </div>
            <h1 class="login_message">Log in to your account!</h1>
            <p>Don't have an account? <a href="#">Sign Up</a></p>
            <form action="#" class="login_form">
                <input type="text" class="email" placeholder="Email">
                <div class="password">
                    <input type="password" id="password" placeholder="Password">
                    <label for="password"><img src="images/crossed-eye.svg" class="ui_icon" id="hide"></label>
                </div>
                <div class="remember_me">
                    <input type="checkbox" name="" id="remember_me">
                    <label for="remember_me">Remember Me?</label>
                </div>
                
                <button type="submit">Log in</button>

            </form>
        </div>

    
</body>
</html>
