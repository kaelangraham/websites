<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    
    <div class="container">
        <div class="login-container">

            <form action="#" class="login-form">
            <h1>Login</h1>
            <div class="social-container">
                <a href="#" class="social-border"><div class="social"><i class="fa-brands fa-google"></i></div></a>
                <a href="#" class="social-border"><div class="social"><i class="fa-brands fa-facebook-f"></i></div></a>
            </div>
            <p>or use your account</p>

            <input type="email" placeholder="Email" />
            <input type="password" placeholder="Password" />
            <a href="#" class="forgot-password">Forgot your password?</a>
            <!-- <div class="button"><a href="#">Log In</a></div> -->
            <a href="#" class="button-container">
                <div class="button"><p>Log In</p></div>
            </a>

            </form>

        </div>
        <div class="welcome-container">
            <h1>Welcome, Back!</h1>
            <p>To access your account specific settings and information please login using your email and password.</p>
        </div>
    </div>

    <script src="login.js"></script>

</body>
</html>
